name: Fresh Machine Smoke

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  boards-manager-smoke:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Release reproducibility check
        run: python tools/check_release_reproducible.py

      - name: Fresh machine smoke test
        run: python tools/ci_fresh_machine_smoke.py
